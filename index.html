<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibaan Studios | Future of Tech</title>
    <style>
        /* --- GLOBAL STYLES (Hacker Theme) --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace; /* Phone Friendly Font */
        }

        body {
            background-color: #050505; /* Deep Black */
            color: #ffffff;
            overflow-x: hidden;
        }

        /* --- NAVIGATION BAR --- */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: rgba(0, 255, 0, 0.05);
            border-bottom: 1px solid #00ff00;
        }

        .logo {
            font-size: 20px;
            font-weight: bold;
            color: #00ff00; /* Neon Green */
            text-shadow: 0 0 10px #00ff00;
        }

        .nav-links a {
            display: none; /* Phone me menu chupayenge to keep clean */
        }

        /* --- HERO SECTION (Main Area) --- */
        .hero {
            min-height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        /* --- ðŸ“¸ THE FOUNDER PHOTO --- */
        .founder-pic {
            width: 180px;
            height: 180px;
            border-radius: 50%; /* Circle Shape */
            object-fit: cover;
            border: 3px solid #00ff00; /* Green Border */
            
            /* The Glowing Effect */
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.6), 
                        0 0 40px rgba(0, 255, 0, 0.3);
            
            margin-bottom: 25px;
            transition: all 0.5s ease;
        }

        /* Animation on Touch/Hover */
        .founder-pic:hover {
            transform: scale(1.05);
            border-color: #00ffff; /* Cyan Color */
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.8);
        }

        /* --- TEXT STYLING --- */
        h1 {
            font-size: 2rem; /* Mobile size adjusted */
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .highlight {
            color: #00ff00;
        }

        p {
            font-size: 1rem;
            color: #cccccc;
            margin-bottom: 30px;
        }

        /* --- BUTTONS --- */
        .btn {
            padding: 12px 30px;
            background: transparent;
            color: #00ff00;
            border: 2px solid #00ff00;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            text-transform: uppercase;
            display: inline-block;
        }

        .btn:hover {
            background: #00ff00;
            color: #000;
            box-shadow: 0 0 15px #00ff00;
        }

        /* --- FOOTER --- */
        footer {
            text-align: center;
            padding: 20px;
            border-top: 1px solid #333;
            color: #666;
            font-size: 0.8rem;
            margin-top: 30px;
        }

    </style>
</head>
<body>

    <nav>
        <div class="logo">Vibaan Studios_</div>
    </nav>

    <section class="hero">
        
        <img src="vibaan.png" alt="Vibaan Sir Founder" class="founder-pic">
        
        <h1>Welcome to <span class="highlight">Vibaan Studios</span></h1>
        <p>CODE. HACK. INNOVATE.</p>
        
        <a href="#" class="btn">Initialize</a>
    </section>

    <footer>
        <p>&copy; 2026 Vibaan Studios.<br>System Secure.</p>
    </footer>

</body>
</html>

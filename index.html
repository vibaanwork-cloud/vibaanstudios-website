    <style>
        /* HACKER THEME SETUP */
        :root {
            --bg-color: #0a0a0a;
            --text-color: #e0e0e0;
            --accent-color: #00ff88; /* Cyber Green */
            --secondary-color: #7000ff; /* Neon Purple */
        }
        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', monospace; /* Hacker Font */
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        
        /* GLOWING TEXT EFFECT */
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 0 0 10px var(--accent-color);
        }
        h2 {
            font-size: 1.5rem;
            color: var(--accent-color);
            margin-top: 0;
        }
        p {
            max-width: 600px;
            line-height: 1.6;
            font-family: sans-serif;
            opacity: 0.8;
            padding: 0 20px;
        }

        /* BUTTON DESIGN */
        .btn {
            margin-top: 30px;
            padding: 15px 30px;
            background: transparent;
            border: 2px solid var(--accent-color);
            color: var(--accent-color);
            font-size: 1.2rem;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.2);
        }
        .btn:hover {
            background: var(--accent-color);
            color: black;
            box-shadow: 0 0 30px var(--accent-color);
        }

        /* FOOTER */
        .footer {
            margin-top: 50px;
            font-size: 0.8rem;
            opacity: 0.5;
        }
    </style>
</head>
